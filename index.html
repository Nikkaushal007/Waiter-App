<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter App</title>
</head>
<body>
    <header>
        <h1 class="title">Order Food</h1>
    <header>

    <section class="content">
        <h3 class="secondTitle">Add new order: </h3>
        <div class="form">
            <form id="ordForm">
                <div class="formLine left">
                    <span for="dish">Dish:</span>
                    <select id="dish">
                        <option value="chooseOne">Choose Dish</option>
                        <option value="Idli Sambhar">Idli Sambhar</option>
                        <option value="Masala Dosa">Masala Dosa</option>
                        <option value="Veg Biryani">Veg Biryani</option>
                        <option value="Fried Rice">Fried Rice</option>
                        <option value="Aloo Paratha">Aloo Paratha</option>
                        <option value="Dal Makhani">Dal Makhani</option>
                        <option value="Noodles">Noodles</option>
                        <option value="Bombay Vada Pav">Bombay Vada Pav</option>
                        <option value="Vanilla Ice Cream">Vanilla Ice Cream</option>
                    </select>
                </div>
                <div class="formLine right">
                    <span for="table">Table:</span>
                    <select id="table">
                        <option value="chooseOne">Choose Table</option>
                        <option value="Table 1">Table 1</option>
                        <option value="Table 2">Table 2</option>
                        <option value="Table 3">Table 3</option>
                        <option value="Table 4">Table 4</option>
                        <option value="Table 5">Table 5</option>
                    </select>
                </div>

                <div class="formLine left">
                    <span for="date">Date:</span>
                    <input type="date" id="date">
                </div>
                <div class="formLine right">
                    <span for="amount">Amount:</span>
                    <input type="text" id="amount">
                </div>
                <button type="submit" class="buttonSave">Add To Bill</button>
            </form>
        </div>
    </section>
    <section class="content">
        <table class="table">
            <thead>
                <tr>
                    <th>Dish</th>
                    <th>Table</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="orderTable">

            </tbody>
        </table>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
